<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="register-container">
        <div class="register-section">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="User" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm password" required>
                <div class="buttons">
                    <button type="submit" class="continue">Continue</button>
                    <button type="button" class="google">Google</button>
                </div>
            </form>
            <div class="login-link">
                <p>Already have an account? <a routerLink="../login/login.component.html">Login.</a></p>
            </div>
        </div>
        <div class="logo-section">
            <img src="http://imgfz.com/i/v1MdXnP.png" alt="LEGO Logo">
        </div>
    </div>
</body>
</html>
